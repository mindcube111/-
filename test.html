<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开始测试 - 怪奇物语性格测试</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="container">
        <!-- 进度条 -->
        <div class="progress-wrapper">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text">
                <span id="currentQuestion">1</span> / <span id="totalQuestions">60</span>
            </div>
        </div>
        
        <!-- 题目容器 -->
        <div class="questions-container" id="questionsContainer">
            <!-- 动态生成题目 -->
        </div>
        
        <!-- 提交按钮 -->
        <div class="submit-wrapper">
            <button id="submitBtn" class="neon-button" style="display: none;">提交测试</button>
            <div id="submitHint" class="submit-hint"></div>
        </div>
    </div>
    
    <!-- 加载动画层 -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-title">正在分析你的性格...</div>
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <div class="loading-text">计算中</div>
            <div class="loading-dots">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/device.js"></script>
    <script src="js/test-data.js"></script>
    <script src="js/test.js"></script>
    
    <!-- 测试加载动画（开发时使用，完成后可删除） -->
    <script>
        // 按 F12 打开控制台，输入 testLoading() 可以测试加载动画
        window.testLoading = function() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'flex';
                overlay.style.visibility = 'visible';
                overlay.style.opacity = '1';
                overlay.classList.add('show');
                setTimeout(() => {
                    overlay.style.display = 'none';
                    overlay.style.visibility = 'hidden';
                    overlay.style.opacity = '0';
                    overlay.classList.remove('show');
                }, 3000);
                console.log('加载动画测试：3秒后自动关闭');
            } else {
                console.error('找不到加载动画元素');
            }
        };
    </script>
</body>
</html>
