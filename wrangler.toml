# Cloudflare Pages 项目配置
# 注意：Cloudflare Pages 会自动识别 functions/ 目录
# 此文件主要用于本地开发和 KV 操作

name = "stranger-things-test"
compatibility_date = "2024-01-01"

# KV 命名空间配置（需要在 Cloudflare Dashboard 中创建）
# 创建后，将 namespace_id 填入下方
# 创建命令：wrangler kv:namespace create "INVITE_CODES"
# 查看命令：wrangler kv:namespace list

# [[kv_namespaces]]
# binding = "INVITE_CODES"
# id = "你的命名空间ID"

# 环境变量（本地开发使用，生产环境在 Pages 设置中配置）
# [vars]
# ADMIN_PASSWORD = "你的管理员密码"
# INVITE_SALT = "你的随机盐值"

